<!doctype html>
<html lang="ru" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход | Hexlet Chat</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="h-100 bg-light">
    <div class="d-flex flex-column h-100">
      <!-- Шапка -->
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
          <div class="container">
            <a class="navbar-brand" href="/">Hexlet Chat</a>
          </div>
        </nav>
      </header>

      <!-- Основное содержимое -->
      <main class="container-fluid h-100">
        <div class="row justify-content-center align-content-center h-100">
          <div class="col-12 col-md-8 col-xxl-6">
            <!-- Карточка с формой входа -->
            <div class="card shadow-sm">
              <div class="card-body row p-5">
                <div
                  class="col-12 col-md-6 d-flex align-items-center justify-content-center"
                >
                  <img
                    src="https://via.placeholder.com/150"
                    class="rounded-circle img-fluid"
                    alt="Аватар пользователя"
                    style="max-width: 200px"
                  />
                </div>
                <div class="col-12 col-md-6 mt-3 mt-md-0">
                  <h1 class="text-center mb-4">Войти</h1>
                  <form action="#" method="post">
                    <!-- Поле для ника / имени пользователя -->
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        name="username"
                        id="username"
                        class="form-control"
                        placeholder="Ваш ник"
                        autocomplete="username"
                        required
                      />
                      <label for="username">Ваш ник</label>
                    </div>
                    <!-- Поле для пароля -->
                    <div class="form-floating mb-4">
                      <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-control"
                        placeholder="Пароль"
                        autocomplete="current-password"
                        required
                      />
                      <label for="password">Пароль</label>
                    </div>
                    <!-- Кнопка отправки -->
                    <button
                      type="submit"
                      class="w-100 mb-3 btn btn-outline-primary"
                    >
                      Войти
                    </button>
                  </form>
                </div>
              </div>
              <!-- Подвал карточки: ссылка на регистрацию -->
              <div class="card-footer p-4 text-center">
                <span>Нет аккаунта?</span> <a href="/signup">Регистрация</a>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Bootstrap JS (опционально, если нужны интерактивные компоненты) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> -->
  </body>
</html>
